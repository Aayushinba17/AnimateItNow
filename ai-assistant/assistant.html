<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AnimateIt AI Assistant</title>
<link rel="stylesheet" href="assistant.css" />
</head>
<body>
  <div id="assistant-container" class="collapsed">
    <div id="icon-container" title="Open Assistant">
      <img src="icon.png" alt="Assistant Icon" />
    </div>

    <div id="chat-ui" class="hidden">
      <header>
        <h2>AnimateIt AI Assistant</h2>
      </header>

      <main id="chat-window"></main>

      <footer>
  <button id="voice-btn" title="Speak" aria-label="Voice Input">
    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2z"/>
      <path d="M11 19h2v3h-2v-3z"/>
    </svg>
  </button>
  <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" aria-label="Chat input" />
  <button id="send-btn" title="Send" aria-label="Send Message">Send</button>

  <!-- Add this Clear Chat button -->
  <button id="clear-chat" title="Clear Chat" aria-label="Clear chat history">Clear</button>
</footer>

    </div>
  </div>

<script src="assistant.js"></script>
</body>
</html>

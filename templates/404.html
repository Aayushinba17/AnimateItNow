<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
    }

    .error-box h1 {
      font-size: 4rem;
      margin: 0;
      color: #ef4444;
    }

    .error-box p {
      margin: 10px 0 20px;
      font-size: 1.2rem;
      color: #374151;
    }

    .error-box a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .error-box a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <p>Page Not Found</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>

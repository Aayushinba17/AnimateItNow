 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #38bdf8;
    }
    p {
      margin: 1rem 0;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #0ea5e9;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! Page not found.</p>
    <a href="../index.html">Go Home</a>
  </div>
</body>
</html>

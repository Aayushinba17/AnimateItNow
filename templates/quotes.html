<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ─────────────────────────────────────────────────────
           Base Styles
           ───────────────────────────────────────────────────── */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }


        .quote-box {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow);
            position: relative;
            margin-bottom: 30px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quote-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .quote-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .quote-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 25px;
            position: relative;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .quote-author {
            font-size: 1.1rem;
            color: var(--primary-dark);
            font-weight: 600;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: var(--primary);

            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quote-counter {
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Animation for quote change */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.3rem;
            }
            
            .quote-box {
                padding: 30px 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> Dev Quote Generator</h1>
            <p class="subtitle">Inspirational quotes for developers and programmers</p>
        </header>
        
        <div class="quote-box">
            <div class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </div>
            <div class="quote-text" id="quote">Welcome! Click 'Generate Quote' to see some code wisdom.</div>
            <div class="quote-author" id="author">A Helpful AI</div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="generateQuote()">
                <i class="fas fa-sync-alt"></i> Generate New Quote
            </button>
            <button class="btn btn-secondary" onclick="shareQuote()">
                <i class="fas fa-share-alt"></i> Share Quote
            </button>
        </div>
        
        <div class="quote-counter">
            <span id="counter">0</span> / <span id="total">100</span> Quotes
        </div>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #e74c3c;"></i> for developers
        </div>
    </div>

    <script>
        // The JSON data is stored directly as a JavaScript array of objects
        const quotes = [
            { quote: "The best error message is the one that never shows up.", author: "Thomas Fuchs" },
            { quote: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand.", author: "Martin Fowler" },
            { quote: "First, solve the problem. Then, write the code.", author: "John Johnson" },
            { quote: "Experience is the name everyone gives to their mistakes.", author: "Oscar Wilde" },
            { quote: "Code is like humor. When you have to explain it, it's bad.", author: "Cory House" },
            { quote: "Walking on water and developing software from a specification are easy if both are frozen.", author: "Edward V Berard" },
            { quote: "Measuring programming progress by lines of code is like measuring aircraft building progress by weight.", author: "Bill Gates" },
            { quote: "Make it work, make it right, make it fast.", author: "Kent Beck" },
            { quote: "The most important property of a program is whether it accomplishes the intention of its user.", author: "C.A.R. Hoare" },
            { quote: "Talk is cheap. Show me the code.", author: "Linus Torvalds" },
            { quote: "Premature optimization is the root of all evil.", author: "Donald Knuth" },
            { quote: "Programs must be written for people to read, and only incidentally for machines to execute.", author: "Harold Abelson" },
            { quote: "The trouble with programmers is that you can never tell what a programmer is doing until it's too late.", author: "Seymour Cray" },
            { quote: "Debugging is twice as hard as writing the code in the first place.", author: "Brian W. Kernighan" },
            { quote: "Simplicity is the soul of efficiency.", author: "Austin Freeman" },
            { quote: "If you optimize everything, you will always be unhappy.", author: "Donald Knuth" },
            { quote: "Don't comment bad code—rewrite it.", author: "Brian W. Kernighan" },
            { quote: "The function of a good software engineer is to make the complex simple.", author: "Grady Booch" },
            { quote: "There are only two hard things in computer science: cache invalidation and naming things.", author: "Phil Karlton" },
            { quote: "Before software can be reusable it first has to be usable.", author: "Ralph Johnson" },
            { quote: "The computer does not make mistakes, but those who program it do.", author: "Unknown" },
            { quote: "Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live.", author: "John Woods" },
            { quote: "Good code is its own best documentation.", author: "Steve McConnell" },
            { quote: "Software undergoes a transformation. It does not wear out; it gets better, then obsolete.", author: "C. Jones" },
            { quote: "The key to performance is elegance, not complexity.", author: "Jon Bentley" },
            { quote: "You should name a variable using the same care with which you name a first-born child.", author: "Robert C. Martin" },
            { quote: "In programming, the hard part is deciding what to put in, not what to leave out.", author: "Scott Adams" },
            { quote: "When to use a class? When you can't figure out how to solve the problem without one.", author: "Sandu Popa" },
            { quote: "Programming is the art of telling another human being what one wants the computer to do.", author: "Donald Knuth" },
            { quote: "The most damaging phrase in the language is, 'It's always been done this way.'", author: "Grace Hopper" },
            { quote: "Perfection is achieved not when there is nothing more to add, but rather when there is nothing more to take away.", author: "Antoine de Saint-Exupéry" },
            { quote: "The cheapest, fastest, and most reliable components are those that aren't there.", author: "Gordon Bell" },
            { quote: "One man's constant is another man's variable.", author: "Alan Perlis" },
            { quote: "A good programmer is someone who always looks both ways before crossing a one-way street.", author: "Doug Linder" },
            { quote: "Hofstadter's Law: It always takes longer than you expect, even when you take into account Hofstadter's Law.", author: "Douglas Hofstadter" },
            { quote: "In theory, there is no difference between theory and practice. But in practice, there is.", author: "Jan L.A. van de Snepscheut" },
            { quote: "Testing can show the presence of bugs, but not their absence.", author: "Edsger W. Dijkstra" },
            { quote: "It's not a bug – it's an undocumented feature.", author: "Unknown" },
            { quote: "Simplicity is a great virtue but it requires hard work to achieve it and education to appreciate it.", author: "Edsger W. Dijkstra" },
            { quote: "The most important skill a programmer can have is the ability to read code.", author: "Chris Pine" },
            { quote: "Write code every day, even if it's just a little bit.", author: "Unknown" },
            { quote: "Success in life is a matter not so much of talent and opportunity as of concentration and perseverance.", author: "C. H. Spurgeon" },
            { quote: "If you're good at it, never do it for free.", author: "The Joker (The Dark Knight)" },
            { quote: "No one in the brief history of computing has written a piece of software that performed as specified, first time out.", author: "W. David Gardner" },
            { quote: "Code review is the most important practice in software development.", author: "Joel Spolsky" },
            { quote: "Get rid of the bloat.", author: "Bjarne Stroustrup" },
            { quote: "Java is to JavaScript what car is to carpet.", author: "Chris Heilmann" },
            { quote: "Every good work of software starts by scratching a developer's personal itch.", author: "Eric S. Raymond" },
            { quote: "If we want to go fast, we have to go slow.", author: "Robert C. Martin" },
            { quote: "Don't repeat yourself. (DRY)", author: "The Pragmatic Programmers" },
            { quote: "KISS: Keep It Simple, Stupid.", author: "Clarence 'Kelly' Johnson" },
            { quote: "The programmer is an artist, and the computer is merely a dumb assistant.", author: "Unknown" },
            { quote: "It's hard enough to find an error in your code when you're looking for it; it's even harder when you assume your code is error-free.", author: "Steve McConnell" },
            { quote: "The best programs are the ones that work.", author: "Unknown" },
            { quote: "What one programmer can do in one month, two programmers can do in two months.", author: "Fred Brooks" },
            { quote: "Programming is thinking, not typing.", author: "Casey Patton" },
            { quote: "The bearing of a child takes nine months, no matter how many women are assigned.", author: "Fred Brooks" },
            { quote: "Computers are good at following instructions, but not at reading your mind.", author: "Donald Knuth" },
            { quote: "Deleted code is debugged code.", author: "Ashleigh Brilliant" },
            { quote: "The most effective debugging tool is still careful thought, coupled with judiciously placed print statements.", author: "Brian W. Kernighan" },
            { quote: "Always use the right tool for the job.", author: "Unknown" },
            { quote: "The only difference between a good programmer and a bad programmer is that the good programmer makes smaller mistakes.", author: "Unknown" },
            { quote: "You can't have great software without a great team, and most great teams are small.", author: "Unknown" },
            { quote: "If at first you don't succeed, call it version 1.0.", author: "Unknown" },
            { quote: "Failure is not the opposite of success, it's a stepping stone to success.", author: "Arianna Huffington" },
            { quote: "The question of whether a computer can think is no more interesting than the question of whether a submarine can swim.", author: "Edsger W. Dijkstra" },
            { quote: "Programmers are tools for converting caffeine into code.", author: "Unknown" },
            { quote: "Write tests, not too many, mostly integration.", author: "Guillermo Rauch" },
            { quote: "The best performance improvement is the transition from the nonworking state to the working state.", author: "J. L. van Vliet" },
            { quote: "Always write things down. Your memory is a sieve.", author: "Unknown" },
            { quote: "Elegance is not a dispensable luxury but a factor that determines how well the software works.", author: "Edsger W. Dijkstra" },
            { quote: "The programmer who writes a million lines of code a year is the one who deletes a million lines of code a year.", author: "Unknown" },
            { quote: "The structure of a system is a function of the organization that built it.", author: "Melvin Conway" },
            { quote: "If you don't iterate fast, you're not going to succeed.", author: "Mark Zuckerberg" },
            { quote: "Code should look like it was all written by a single person, no matter how many people contributed.", author: "Unknown" },
            { quote: "The limits of my language mean the limits of my world.", author: "Ludwig Wittgenstein" },
            { quote: "We are trying to change the world with technology.", author: "Bill Gates" },
            { quote: "The only way to learn a new programming language is by writing programs in it.", author: "Bjarne Stroustrup" },
            { quote: "Complexity kills. It sucks the life out of developers, it makes products difficult to plan, build and test.", author: "Ray Ozzie" },
            { quote: "Debugging is like being the detective in a crime movie where you are also the murderer.", author: "Filipe Fortes" },
            { quote: "Great software is not written, it's rewritten.", author: "Unknown" },
            { quote: "Optimism is an occupational hazard of programming: feedback is the treatment.", author: "Kent Beck" },
            { quote: "Low quality code is more expensive than you think.", author: "Unknown" },
            { quote: "Sometimes it pays to stay in bed on Monday, rather than spending the rest of the week debugging Monday's code.", author: "Dan Salomon" },
            { quote: "Give a man a program, frustrate him for a day. Teach a man to program, frustrate him for a lifetime.", author: "Unknown" },
            { quote: "The best way to predict the future is to implement it.", author: "David Heinemeier Hansson" },
            { quote: "Get to the point.", author: "Bjarne Stroustrup" },
            { quote: "An API is a user interface for developers.", author: "Unknown" },
            { quote: "Always code and design with the maintainer in mind.", author: "Unknown" },
            { quote: "Adding manpower to a late software project makes it later.", author: "Fred Brooks" },
            { quote: "Continuous delivery is a crucial component of any successful software company.", author: "Martin Fowler" },
            { quote: "Don't write code for performance—write it for clarity—unless it's a proven bottleneck.", author: "Unknown" },
            { quote: "The goal is to do your work on the best possible level, always.", author: "Linus Torvalds" },
            { quote: "Learning to code is learning to create and innovate.", author: "Unknown" },
            { quote: "Good design is good business.", author: "Thomas Watson Jr." },
            { quote: "A successful team is a group of many hands and one mind.", author: "Bill Bethel" },
            { quote: "Software development is a team sport.", author: "Unknown" },
            { quote: "Mastery requires patience and dedication.", author: "Unknown" },
            { quote: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
            { quote: "The best programming language is the one you know the best.", author: "Unknown" },
            { quote: "The purpose of abstraction is not to be vague, but to create a new semantic level in which one can be absolutely precise.", author: "Edsger W. Dijkstra" },
            { quote: "If the code and the comments disagree, then both are probably wrong.", author: "Norm Schryer" },
            { quote: "The sooner you start to code, the longer the program will take.", author: "Unknown" },
            { quote: "If it works, don't fix it.", author: "Unknown" }
        ];

        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const counterElement = document.getElementById('counter');
        const totalElement = document.getElementById('total');
        let lastIndex = -1;
        let usedIndices = new Set();
        
        // Initialize total quotes count
        totalElement.textContent = quotes.length;

        function generateQuote() {
            // If we've shown all quotes, reset the used indices
            if (usedIndices.size >= quotes.length) {
                usedIndices.clear();
            }
            
            // Find a random index that hasn't been used recently
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotes.length);
            } while (usedIndices.has(newIndex) && usedIndices.size < quotes.length);
            
            usedIndices.add(newIndex);
            lastIndex = newIndex;
            const randomQuote = quotes[newIndex];

            // Update counter
            counterElement.textContent = usedIndices.size;

            // Remove fade-in class if it exists
            quoteElement.classList.remove('fade-in');
            authorElement.classList.remove('fade-in');
            
            // Force reflow to restart animation
            void quoteElement.offsetWidth;
            void authorElement.offsetWidth;
            
            // Update content and add animation class
            quoteElement.textContent = randomQuote.quote;
            authorElement.textContent = `— ${randomQuote.author}`;
            quoteElement.classList.add('fade-in');
            authorElement.classList.add('fade-in');
        }

        function shareQuote() {
            const currentQuote = quotes[lastIndex];
            const text = `"${currentQuote.quote}" - ${currentQuote.author}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Developer Quote',
                    text: text,
                    url: window.location.href
                })
                .catch(err => {
                    console.log('Error sharing:', err);
                    fallbackShare(text);
                });
            } else {
                fallbackShare(text);
            }
        }

        function fallbackShare(text) {
            // Fallback for browsers that don't support Web Share API
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show a simple notification
            alert('Quote copied to clipboard!');
        }

        // Generate a quote on page load
        document.addEventListener('DOMContentLoaded', generateQuote);
    </script>
</body>
</html>

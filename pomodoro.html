<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="pomodoro.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="images/logo.png" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar scroll-fade">
    <div class="nav-left">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="AnimateItNow Logo" class="logo" />
        <span class="site-name">Animate It Now</span>
      </a>
    </div>
    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="templates.html" class="active">Templates</a></li>
        <li><a href="components.html">Components</a></li>
        <li><a href="editor.html" target="_blank">Editor</a></li>
        <li><a href="playground.html">Hover-Effects</a></li>
        <li><a href="contributors.html">Contributors</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="generator.html">Generator</a></li>
        <li>
          <label class="switch" title="Toggle Snake Cursor">
            <input type="checkbox" id="cursorToggle" />
            <span class="slider round"></span>
          </label>
        </li>
        <li>
          <a href="https://github.com/itsAnimation/AnimateItNow" target="_blank" rel="noopener noreferrer" class="github-icon">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <button id="theme-toggle" aria-label="Toggle Theme">
            <i data-lucide="moon"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="main-container">
    <div class="timer-container">
      <h1>Pomodoro Timer</h1>
      <div class="timer">
        <div class="time-display">25:00</div>
        <div class="controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn">Pause</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
      <div class="modes">
        <button id="pomodoro-btn" class="active">Pomodoro</button>
        <button id="short-break-btn">Short Break</button>
        <button id="long-break-btn">Long Break</button>
      </div>
    </div>
  </main>

  <script src="pomodoro.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="script.js"></script>
</body>
</html>
